<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>

    <div class="container">
        <header> 
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        		<li><i class="fa fa-star"></i></li>

        	</div>

        <ul class="deck">

                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">

            <li class="card">
                <i class="fa fa-bicycle"></i>

                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">

            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id = "card16" class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    * Congratulations message 
    -->
    <div class= "modal" id= "modal">
        <div  class= "modal-header"> 
            <div class= "modal-title"> Congratulations 	&#x1f389; &#127942;</div>
            <button data-modal-close class= "close-button">&times; </button>
        </div>
        <div class= "modal-body"> 
           <p class= "modal-paragraph">  </p>
           <button class= "playAgain-button"> Play again </button>
        </div>

    </div>
    <div id= "overlay"> </div>

    <script src="js/app.js"></script>
